    <style>
        #owl-demo .item img {
            display: block !important;
            width: 100% !important;
            height: auto !important;
        }
        
        .owl-theme .owl-controls {
            position: relative !important;
        }
        
        .owl-theme .owl-controls .owl-page {
            position: relative !important;
            display: inline-block !important;
            width: 8em !important;
            height: 5em !important;
            margin: 10px .25em 0 !important;
            outline: none !important;
            transition: all .1s ease-in-out !important;
        }
        
        .owl-theme .owl-controls .owl-page:focus {
            outline: none !important;
        }
        
        .owl-theme .owl-controls .owl-page span {
            display: none !important;
        }
        
        .owl-theme .owl-controls .owl-page.active {
            transform: scale(1.1) !important;
        }
        
        .owl-theme .owl-controls .owl-page:not(.active) {
            transform: scale(0.8) !important;
            -webkit-box-shadow: inset 0 0 10em 0 rgba(0, 0, 0, 0.75) !important;
            box-shadow: inset 0 0 10em 0 rgba(0, 0, 0, 0.75) !important;
        }
        
        .owl-theme .owl-controls .owl-page:not(.active):hover {
            transform: scale(0.9) !important;
        }
        
        .owl-theme .owl-controls .owl-buttons .owl-prev,
        .owl-theme .owl-controls .owl-buttons .owl-next {
            font-size: 2em !important;
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            line-height: .75em !important;
            width: 1em !important;
            height: 1em !important;
            border-radius: 1px !important;
            background-color: #c0c0c0 !important;
        }
        
        .owl-theme .owl-controls .owl-buttons .owl-prev:focus,
        .owl-theme .owl-controls .owl-buttons .owl-next:focus {
            -webkit-box-shadow: inset 0 0 10em 0 rgba(255, 0, 0, 0.75) !important;
            box-shadow: inset 0 0 10em 0 rgba(255, 0, 0, 0.75) !important;
        }
        
        .owl-theme .owl-controls .owl-buttons .owl-prev {
            left: .25em !important;
        }
        
        .owl-theme .owl-controls .owl-buttons .owl-next {
            right: .25em !important;
        }
    </style>

    <script>
        if ($(window).width() < 768) {
            $('*').removeClass('wow');
        }
        $(document).ready(function() {
            $("#owl-demo").owlCarousel({
                navigation: true,
                navigationText: ['&lsaquo;', '&rsaquo;'],
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true,
                afterInit: makePages,
                afterUpdate: makePages
            });

            function makePages() {
                $.each(this.owl.userItems, function(i) {
                    $('.owl-controls .owl-page').eq(i)
                        .css({
                            'background': 'url(' + $(this).find('img').attr('src') + ')',
                            'background-size': 'cover'
                        })
                });
            }
        });
    </script>
